<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Utility Apps</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>   
    <link rel="stylesheet" href="./css/stringUtil.css"> 
    <script type="text/javascript" defer src="./js/stringUtil.js" ></script>
</head>
<body>

    <nav class="navbar">
        <div class="max-width">
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" id="menu1" type="button" data-toggle="dropdown">String Utility Apps
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="index.html">String Utility App</a></li>
                    </ul>
            </div>
        </div>
        
    </nav>

    <div class="container">
        <div class="home" id="home" >
            <div class="item">
            <h3 class="title">String Utility Apps</h3>
            </div>
            <div class="item">
            <textarea class="item" id="languageInput"  type="text" value="" placeholder="Please enter a string..." ></textarea>
            </div>
            <div class="item">

                    <input id="lowerCaseBtn" type="button" value="Lower Case" class="btn btn-success btn-lg" />
                    <input id="upperCaseBtn" type="button" value="Upper Case" class="btn btn-primary btn-lg" />
                    <input id="reverseBtn" type="button" value="Reverse" class="btn btn-success btn-lg" />
                    <input id="characterCountBtn" type="button" value="Character Count" class="btn btn-primary btn-lg" />
                    <input id="wordCountBtn" type="button" value="Word Count" class="btn btn-success btn-lg" />
                    <input id="resetBtn" type="button" value="Reset" class="btn btn-danger btn-lg" />
                </div>
           </div>

            <section class="outputSection" >
                <h3 class="title">Result</h3>
                <div class="outputBox">
                    <textarea id="languageOutput"  type="text" value="" disabled ></textarea>
                </div>
            </section>
        </div>
        
    </div>
    
    

</body>
</html>
